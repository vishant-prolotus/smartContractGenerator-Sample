<app-header></app-header>  
  <section>
    <section class="admin-dashbord">
      <div class="container-fluid">
            <app-sidemenu></app-sidemenu>
            
            <div class="col-sm-9 right-side">
              <div class="graph-tab customer-das manage-dash-temp">
                <div class="row mnage-user-forms">
                    <div class="col-sm-9">
                      <h3>Create Template</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="tab-content" style="padding:30px;">
                    <form (ngSubmit)="CreateTemplate()" #heroFormmmmmmmmmm="ngForm">  
                        <div class="form-group">
                        <label  for="Name">Template Name<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="Name"
                        required
                        [(ngModel)]="contract.Name" name="Name"
                        #Name="ngModel">
                        <div [hidden]="Name.valid || Name.pristine"
                            class="alert alert-danger" style="margin-top:10px;">
                            <div [hidden]="!Name.hasError('required')">Template name is required</div>
                        </div>
                        </div>
            
                        <div class="form-group">
                        <label>Select Category<span style="color:red">*</span></label>
                        <select  class="form-control" id="categoryName" [(ngModel)]="contract.categoryName" name="categoryName"
                        #categoryName="ngModel">
                            <option [ngValue]="null">--Select Category--</option>
                            <option *ngFor="let u of Category" [ngValue]="u.id">{{u.name}}</option>
                        </select>
                        </div>

                        <ckeditor [(ngModel)]="myContent" debounce="500" [ngModelOptions]="{standalone: true}"></ckeditor>
                        <!-- <div class="form-group">
                        <label  for="Description">Description<span style="color:red">*</span></label>
                        â€‹<textarea name="editor1"></textarea> -->
                        <!-- <div [hidden]="Description.valid || Description.pristine"
                            class="alert alert-danger" style="margin-top:10px;">
                            <div [hidden]="!Description.hasError('required')">Description is required</div>
                        </div>-->
                        <!-- </div>  -->
            
                        <div class="form-group">
                        <label style="margin-right:20px;">Status<span style="color:red">*</span></label>
                        <input type="radio" name = "statustemplate" value="1" [ngModelOptions]="{standalone: true}"
                         required [(ngModel)]="contract.status">Active<i style="margin-right:20px;"></i>
                        <input type="radio" name = "statustemplate" value="0" [ngModelOptions]="{standalone: true}"
                        required [(ngModel)]="contract.status">InActive
                        </div>

                        <button type="submit" class="btn btn-success" [disabled]="!heroFormmmmmmmmmm.form.valid">Submit</button>
                    </form>
                    </div>
              </div>
              </div>
            </div>
        </div>
            <a href="#" class="footer-logo"><img src="assets/images/footer-logo.png" alt="logo-footer"/></a>
    </section>
  </section>
  <app-footer></app-footer> 
    <div class="modal fade" id="message" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Message</h4>
        </div>
        <div class="modal-body">
            <h4>Message! {{message}}</h4>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal" aria-label="Close">Cancel</button>
        </div>
        </div>
    </div>
    </div>
