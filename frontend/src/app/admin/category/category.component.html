<app-header></app-header>
  <section class="admin-dashbord">
    <div class="container-fluid">
        <app-sidemenu></app-sidemenu>
          <div class="col-sm-9 right-side">
            <div class="graph-tab customer-das manage-dash-temp">
              <div class="row mnage-user-forms">
                  <div class="col-sm-9">
                    <h3>Manage Category</h3>
                  </div>
                  <div class="col-sm-3">
                      <button class="btn btn-default" data-toggle="modal" data-target="#myModal1" style="width:150px;" (click)="SelectRadio()">Create</button>
                </div>
              </div>
              <div class="table-responsive">
                  <table class="table table-bordered">
                    <thead>
                          <tr class="active">
                              <th>Category Name</th>
                              <th>Created At</th>
                              <th>Status</th>
                              <th>Action</th>
                          </tr>
                      </thead>
                      <tbody>
                        <tr class="bg-wht"  *ngFor="let u of Category">
                              <td>{{u.name}}</td>
                              <td>{{u.created_at | dateFilter}}</td>
                              <td>{{u.Status == 0 ? 'InActive' : 'Active'}}</td>
                              <td><i class="fa fa-pencil" aria-hidden="true" style="margin-right:10px;" data-toggle="modal" data-target="#myModal3" (click)="changeModal(u)"></i><i class="fa fa-trash" aria-hidden="true" (click)="ConfirmDelete(u.id,u.parent_category)"></i></td>
                          </tr>
                      </tbody>
                  </table>
                </div>
            </div>
          </div>
      </div>
          <a href="#" class="footer-logo"><img src="assets/images/footer-logo.png" alt="logo-footer"/></a>
  </section>
<app-footer></app-footer>

<div class="modal fade" id="myModal1"  role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button class="close" data-dismiss="modal">X</button>
        <h4 class="modal-title" id="myModalLabel">Add Category</h4>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="CreateCategory()" #addcategoryform="ngForm">  
               
            <div class="form-group">
                <label for="addcategoryname">Category Name<span style="color:red">*</span></label>
                <input type="text" class="form-control" id="addcategoryname"
                required
                [(ngModel)]="contract.name" name="addcategoryname"
                #addcategoryname="ngModel">

                <div [hidden]="addcategoryname.valid || addcategoryname.pristine"
                    class="alert alert-danger" style="margin-top:10px;">
                    <div [hidden]="!addcategoryname.hasError('required')">Category name is required</div>
                </div>
            </div>

            <div class="form-group">
                <label for="addparentcategory">Parent Category</label>
                <select  class="form-control" id="addparentcategory" 
                    required 
                    [(ngModel)]="contract.parencategory" name="addparentcategory"
                    #addparentcategory="ngModel">
                    <option [ngValue]="null">Select Parent Category</option>
                    <option *ngFor="let u of ParentCategory" [ngValue]="u.id" [selected]="contract.selected==u.id">{{u.name}}</option>
                </select>
            </div>


            <div class="form-group">
            <label style="margin-right:20px;"> Status <span style="color:red">*</span></label>
            <input name="addstatus" type="radio" [value]="1"  [(ngModel)]="contract.status" >Active<i style="margin-right:20px;"></i>
            <input name="addstatus" type="radio" [value]="0"  [(ngModel)]="contract.status" >InActive
            </div>
        
            <button type="submit" class="btn btn-success" [disabled]="!addcategoryform.form.valid">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
