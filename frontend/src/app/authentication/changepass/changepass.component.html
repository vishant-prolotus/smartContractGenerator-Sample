<app-header></app-header>  
<section>
  <section class="admin-dashbord">
    <div class="container-fluid">
        <app-company-sidemenu></app-company-sidemenu>
          <div class="col-sm-9 right-side">
            <h3>Change Password</h3>
            <form (ngSubmit)="ChangPass()" #heroFormzzzzzz="ngForm">  
                <div class="form-group">
                <label  for="CurrentPass">Current Password</label>
                <input type="password" class="form-control" id="CurrentPass"
                required
                [(ngModel)]="model.CurrentPass" name="CurrentPass"
                #CurrentPass="ngModel">
                <div [hidden]="CurrentPass.valid || CurrentPass.pristine"
                    class="alert alert-danger">
                    <div [hidden]="!CurrentPass.hasError('required')">Current Password is required</div>
                </div>
                </div>


                <div class="form-group">
                <label for="NewPass">New Password</label>
                <input type="password" class="form-control" id="NewPass"
                required
                [(ngModel)]="model.NewPass" name="NewPass"
                #NewPass="ngModel">
                <div [hidden]="NewPass.valid || NewPass.pristine"
                    class="alert alert-danger">
                    <div [hidden]="!NewPass.hasError('required')">New Password is required</div>
                </div>
                </div>


                <div class="form-group">
                <label for="CnfrmPass">Confirm New Password</label>
                <input type="password" class="form-control" id="CnfrmPass"
                required
                [(ngModel)]="model.CnfrmPass" name="CnfrmPass"
                #CnfrmPass="ngModel">
                <div [hidden]="CnfrmPass.valid || CnfrmPass.pristine"
                    class="alert alert-danger">
                    <div [hidden]="!CnfrmPass.hasError('required')">CnfrmPass is required</div>
                </div>
                </div>

                <button type="submit" class="btn btn-success" [disabled]="!heroFormzzzzzz.form.valid">Update</button>
            </form>
          </div>
      </div>          
  </section>
</section>
<app-footer></app-footer> 
<div class="modal fade" id="cnfrmDelete" role="dialog">
<div class="modal-dialog">
    <div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Message</h4>
    </div>
    <div class="modal-body">
        <h4>Do you Want To Delete</h4>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-success" (click)="DeleteCategory()">Delete</button>
        <button type="button" class="btn btn-warning" data-dismiss="modal" aria-label="Close">Cancel</button>
    </div>
    </div>
</div>
</div>
