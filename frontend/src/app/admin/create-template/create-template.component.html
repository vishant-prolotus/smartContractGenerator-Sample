<app-header></app-header>  
  <section>
    <section class="admin-dashbord">
      <div class="container-fluid">
            <app-sidemenu></app-sidemenu>
            
            <div class="col-sm-9 right-side">
              <div class="graph-tab customer-das manage-dash-temp">
                <div class="row mnage-user-forms">
                    <div class="col-sm-9">
                      <h3>Create Template</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="tab-content" style="padding:30px;">
                    <form (ngSubmit)="InitializeTemplate()" #create_template_form="ngForm">  
                        <div class="form-group">
                        <label  for="Name">Template Name<span style="color:red">*</span></label>
                        <input type="text" class="form-control" id="Name"
                        required
                        [(ngModel)]="contract.Name" name="Name"
                        #Name="ngModel">
                        <div [hidden]="Name.valid || Name.pristine"
                            class="alert alert-danger" style="margin-top:10px;">
                            <div [hidden]="!Name.hasError('required')">Template name is required</div>
                        </div>
                        </div>
            
                        <div class="form-group">
                        <label>Select Category<span style="color:red">*</span></label>
                        <select  class="form-control" id="categoryName" [(ngModel)]="contract.categoryName" name="categoryName"
                        required
                        #categoryName="ngModel">
                            <option [ngValue]="null">Select Category</option>
                            <option *ngFor="let u of CategoryTree" [ngValue]="u.id">{{u.name}}</option>
                        </select>
                        </div>

                        <div class="form-group">
                            <label>Description <span style='font-size:12px;'>( Please add placeholders enclosed with "{{ '{}!' }}" for eg : {{ '{Contract Start Date}!' }} )</span><span style="color:red"> *</span></label>
                            <ckeditor [(ngModel)]="contract.Description" debounce="500" [config]="{extraPlugins:'tokens'}" required [ngModelOptions]="{standalone: true}"></ckeditor>
                        </div>
            
                        <div class="form-group">
                        <label style="margin-right:20px;"> Status <span style="color:red">*</span></label>
                        <input type="radio"  [value]="1" id="templatestatusinactive" [(ngModel)]="contract.status" name="statustemplate"
                        #statustemplate="ngModel" >Active<i style="margin-right:20px;"></i>
                
                        <input type="radio"  [value]="0" id="templatestatusactive" [(ngModel)]="contract.status" name="statustemplate"
                        #statustemplate="ngModel" >InActive
                        </div>

                        <button type="submit" class="btn btn-success" [disabled]="!create_template_form.form.valid">Submit</button>
                    </form>
                    </div>
              </div>
              </div>
            </div>
        </div>            
    </section>
  </section>
  <app-footer></app-footer> 
    <div class="modal fade" id="message" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Message</h4>
        </div>
        <div class="modal-body">
            <h4>Message! {{message}}</h4>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-warning" data-dismiss="modal" aria-label="Close">Cancel</button>
        </div>
        </div>
    </div>
    </div>
