			<app-company-sidemenu></app-company-sidemenu>

				<div class="col-sm-6"><button (click)="backClicked()">Back</button></div>
			</div>

			<div class="caption">
			<h3>{{u.Template_Name}}</h3>
			</div>
			</div>
			</div>
           </div>
  </div>
        <a href="#" class="footer-logo"><img src="assets/images/footer-logo.png" alt="logo-footer"/></a>
</section>
<app-footer></app-footer>
