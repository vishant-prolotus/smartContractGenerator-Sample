<html>
  <head>
    <title>Embark - SimpleStorage Demo</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>
  </head>
  <body class="container">
    <div class="form-group form-inline" id="deploy">
      <button class="set btn btn-primary">Deploy Contract</button>
    </div>
    <div class="form-group form-inline" id="registr">
        <input type="text" id="setemplate">
      <button class="set btn btn-primary">Set Template</button>
    </div>
    <div class="form-group form-inline" id="Account">
      <button class="set btn btn-primary">Get Template</button>
    </div>
    <div class="form-group form-inline" id="token">
        <input type="text" id="setmile1">
        <input type="text" id="setmile2">
        <input type="text" id="setmile3">
      <button class="set btn btn-primary">Set Milestone</button>
    </div>
    <div class="form-group form-inline" id="tempid">
      <input type="text" id="tempidvalue">
    <button class="set btn btn-primary">get milestone by tempid</button>
  </div>
  <div class="form-group form-inline" id="mileid">
    <input type="text" id="mileidvalue">
  <button class="set btn btn-primary">get milestone by id</button>
</div>
<div class="form-group form-inline" id="customer">
  <input type="text" id="customervalue1">
  <input type="text" id="customervalue2">
<button class="set btn btn-primary">set Customer</button>
</div>
<div class="form-group form-inline" id="serviceprovider">
  <input type="text" id="serviceprovidervalue1">
  <input type="text" id="serviceprovidervalue2">
<button class="set btn btn-primary">set Service Provider</button>
</div>
<div class="form-group form-inline" id="admin">
  <input type="text" id="adminvalue1">
  <input type="text" id="adminvalue2">
<button class="set btn btn-primary">set Admin</button>
</div>
<div class="form-group form-inline" id="checkPayment">
  <input type="text" id="checkPaymentvalue1">
  <input type="text" id="checkPaymentvalue2">
<button class="set btn btn-primary">check Payment</button>
</div>
<div class="form-group form-inline" id="checkStatus">
  <input type="text" id="checkStatusvalue1">
<button class="set btn btn-primary">check Status</button>
</div>
<div class="form-group form-inline" id="markmilestone">
  <input type="text" id="markmilestonevalue1">
<button class="set btn btn-primary">mark milestone complete</button>
</div>
<div class="form-group form-inline" id="ApproveCustomer">
  <input type="text" id="ApproveCustomervalue1">
<button class="set btn btn-primary">Approve by customer</button>
</div>
  </body>
</html>
